<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  </header>
  <div class="container">

      <div class="col-1 border border-primary">9 am</div>
      <input id="9" type="text" class="col border border-primary">

        <button name="9" class="saveBtn"><span class="oi oi-box mr-2"></span>save</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1 border border-primary">10 am</div>

      </div>
    </div>
    <div class="row">

      </div>
    </div>
    <div class="row">

    </div>

    </div>
    <div class="row">
      <div class="col-1 border border-primary">2 pm</div>

    </div>
    <div class="row">
      <div class="col-1 border border-primary">3 pm</div>

    </div>
    <div class="row">

      </div>
    </div>

  </div>

  <!-- Timeblocks go here -->
  </div>
